<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/bass.css">
  <link rel="stylesheet" href="./css/productlist.css">
  <link rel="icon" href="./images/bitbug_favicon.ico">
  <title>菜单列表</title>
</head>
<body>

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <div class="view">
      <!--头部-->
      <div class="header">
        
        <a class="left" href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
        <div class="right">
          <img src="./images/header_app.png" alt="">
        </div>
      </div>
      
      <!--搜索框-->
      <div class="search">
        
        <input type="text" placeholder="请输入你想比价的商品">
        <button>搜索</button>
      </div>
    
      <!--面包屑导航条-->
      <div class="bread-nav">
      <div class="bread-left mui-pull-left">
        <!--面包屑模板-->
      </div>
        <div class="bread-right mui-pull-right">
        <button>筛选</button>
        </div>
      </div>
      
      <!--列表开始-->
      <div class="main">
        <ul>
          <!--列表的模板-->
        </ul>
      </div>
      
      <div class="page">
        <div class="page-left">
          <button  class="prev">上一页</button>
        </div>
        
        <div class="middle">
  
          <select name="select" id="page">
    
          
              <!--分页模板-->
          
  
          </select>
        
        </div>
        
        <div class="page-right">
          <button  class="next">下一页</button>
        </div>
      </div>
      
    </div>
  </div>
  
  
  
  <script src="./lib/mui/js/mui.min.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/bass.js"></script>
  <script src="./js/productlist.js"></script>
  
  
  <!--面包屑渲染-->
  <script type="text/html" id="tpl">
    {{each result v i}}
    
  <a href="index.html">首页 ></a>
  <a href="category.html">全部分类 ></a>
  <a href="">{{v.category}}</a>
  
  {{/each }}
  </script>
  <script type="text/html" id="tpl2">
  {{each result v i}}
  
  <li>
    <a href="product.html?&categoryId={{v.categoryId}}&productName
={{v.productName}}&productId={{v.productId}}&page=1" class="list-content" >
    
     {{@v.productImg}}
      
      <div class="main-right">
      
        {{v.productName}}
        <p class="pirce">{{v.productPrice}}</p>
        <span>{{v.productQuote}}</span><span>{{v.productCom}}</span>
      </div>
    </a>
  </li>
  
    {{/each}}


</script>
 
  
  <script type="text/html" id="tpl3">
  
    <% for(var i=1 ;i<=durationPage;i++) {%>

    <option value="<%=i%>" <%= pageid==i?'selected':''%> > <%= i %> /{{durationPage}}
    </option>
    
    
    <% } %>
 
</script>
</div>
</body>
</html>
