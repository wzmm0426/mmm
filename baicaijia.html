<!--菜单栏渲染-->
<script type="text/html" id="tpl">
  {{each result v i}}
  <a href="baicaijia.html?titleId={{v.titleId}}" class="mui-control-item  {{ 0==v.setId?'mui-active':''}}">{{v.title}}</a>
{{/each}}
</script>


<!--// 列表的渲染-->
<script type="text/html" id="tpl2">
  
 {{each result v i}}
    <li>
      <a href=""> </a>
      <div class="pic">
        {{@ v.productImg}}
      </div>
      <div class="inf">
        <div class="i">
          <div class="t">
            {{@ v.productName}}
          </div>
          <div class="pr">
            <i>券后</i>
            {{@ v.productPrice}}
          </div>
        </div>
  
  
  
        <div class="o">
          {{@ v.productCouponRemain}}
          <div class="b clearfix">
            <div class="q">
              {{@ v.productCoupon}}
            </div>
            <div class="g">
              {{@ v.productHref}}
            </div>
          </div>
        </div>
      </div>
    </li>
 {{/each}}
</script>
