<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/bass.css">
  <link rel="stylesheet" href="./css/category.css">
  
  <title>查价格</title>
</head>
<body>

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <div class="view">
      <!--头部-->
      <div class="header">
        
        <a class="left" href="index.html">
          <img src="./images/header_logo.png" alt="">
        </a>
        <div class="right">
          <img src="./images/header_app.png" alt="">
        </div>
      </div>
      
      <!--搜索框-->
      <div class="search">
        
        <input type="text" placeholder="请输入你想比价的商品">
        <button>搜索</button>
      </div>
      
      <div class="list">
        <!--二级列表开始-->
        <!--模板-->
      </div>
    </div>
  </div>
</div>


<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/category.js"></script>


<!--二级列表渲染开始-->
<script type="text/html" id="tpl">
  {{each result v i}}
  <ul class="mui-table-view mui-table-view-chevron">
    
    <li class="mui-table-view-cell mui-collapse list-head">
      <a class="mui-navigate-right" data-id={{v.titleId}} href="javascript:;">
        {{v.title}}
        <ul class="mui-table-view mui-table-view-chevron list-content">
        <!--内容模板-->
        </ul>
      </a>
    </li>
  </ul>
{{/each}}

</script>


<script type="text/html" id="tpl2">
  {{each result v i}}
  
    <li class="mui-table-view-cell">
      <a class="" data-categoryId={{v.categoryId}} href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">
        {{v.category}}
      </a>
    </li>
 
  {{/each}}
</script>
</body>
</html>
