<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/bass.css">
  <link rel="stylesheet" href="./css/index.css">

  <title>慢慢买首页</title>
</head>
<body>

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <div class="view">
      <!--头部-->
      <div class="header">
      
        <a class="left" href="index.html">
        <img src="./images/header_logo.png" alt="">
        </a>
        <div class="right">
          <img src="./images/header_app.png" alt="">
        </div>
      </div>
    
      <!--搜索框-->
      <div class="search">
      
        <input type="text" placeholder="请输入你想比价的商品">
        <button>搜索</button>
      </div>
    
      <!--导航图片-->
      <div class="nav">
      
        <!--菜单模板-->
        
      </div>
    
      <!--超值折扣推荐-->
      <div class="title">
        <div class="left">
          超值折扣推荐
        </div>
        <div class="right">
          <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
      </div>
    
      <!--商品列表-->
    
      <div class="mmm_main">
      
      
        <ul class="mui-table-view clearfix">
        
        
          <!--商品列表模板-->
          
          
        </ul>
    
    
    
    
      </div>
  
  <!--优惠信息-->
  <div class="message clearfix">
    <a href="">更多优惠信息</a>
  </div>
  
    
    </div>
    
    <!--底部-->
    <div class="link">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#" class="top"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
    </div>
  
    <div class="footer">
      <p><a href="#" class="app">手机APP下载</a> <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>manmanbuy.com</p>
    </div>
  
  
  
    </div>
  
  
  
    
  
</div>



<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src=./js/bass.js></script>
<script src="./js/index.js"></script>
<!--菜单栏渲染-->
<script type="text/html" id="tpl">
  
  {{each result v i}}
  
  <a href="{{v.titlehref}}">
   
   {{@v.img}}
    
    
    <p>{{v.name}}</p>
    
    
  </a>

  {{/each}}

</script>
<!--// 列表的渲染-->
<script type="text/html" id="tpl2">
  
  {{each result v i}}
  <li>
      <a href="moneyproduct.html?productid={{v.productId}}">
          {{@ v.productImgSm}}
    <div class="mmm_main_right">
      {{v.productName}}
      <span class="price">{{v.productPinkage}}</span>
      <p>
        {{v.productFrom}} | {{v.productTime}}
        <span class="pinlun">
              {{v.productComCount}}
            </span>
      </p>
    </div>
  </a>
  </li>
{{/each}}
</script>
</body>
</html>
